{% extends 'main/base_2col.html' %}
    {% block title %}<title>Регистрация</title> {% endblock %}

{% block content %}
<h1>Регистрация</h1>
<div class="row">
  <div class="col-sm-7">

<form method="post" action="" >
  {% csrf_token %}
<div class="form-group">

  <label for="email">Почта:</label>
  <input type="email" class="form-control" id="email" placeholder="Email" name="email">
{{ form.email.errors }}

</div>
  <div class="form-group">
  <label for="exampleInputName1">Имя пользователя:</label>

    {{ form.username.errors }}</div>
   <div class="form-group">
     <label for="exampleInputPassword1">Пароль:</label>

  {{ form.password1.errors }}
   </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Подтверждение пароля:</label>
     <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Пароль" name="password2">
  {{ form.password2.errors }}
  </div>
<input type="submit" value="Зарегистрироваться"  class="clearfix">
</form>
  </div>
</div>
{% endblock %}
